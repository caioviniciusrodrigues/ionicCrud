<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" (click)="backCliente()">
        <ion-button color="primary">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>        
      </ion-buttons>
    <ion-title>Detalhe do Cliente</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
      <ion-card>
        <ion-card-header>
         
          <ion-card-subtitle>Cliente:</ion-card-subtitle>
          <ion-card-title>{{nome}}</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
         Telefone: {{telefone}} <br> 
         Email: {{email}}
        </ion-card-content>
      </ion-card>


    </ion-content>
