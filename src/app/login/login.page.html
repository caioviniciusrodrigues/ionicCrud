<ion-content  color="primary">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h2>Login</h2>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="usuario" type="text" placeholder="nome@email.com" [(ngModel)]="usuario" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" expand="block" (click)="login()">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
